<!doctype html>
<html>
<head>
	<title>jQuery UI: Autocomplete</title>
    <link rel="stylesheet" href="css/ui-lightness/jquery-ui.css">
    <link rel="stylesheet" href="css/droppable.css">
    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/jquery-ui-1.10.4.js"></script>
</head>
<body>

<h1>jQuery UI: Autocomplete</h1>

<h3>Instructions:</h3>
<ol>
	<li>Create a search input box.</li>
	<li>Make it autocomplete using the array given below.</li>
</ol>

<input type="text" id="search" />


	<script type="text/javascript">
		var artists = [
			"Led Zeppelin",
			"Beatles",
			"Pink Floyd",
			"Eric Clapton"
		];

		$( "#search" ).autocomplete({
			source: artists
		});
	</script>

</body>
</html>
