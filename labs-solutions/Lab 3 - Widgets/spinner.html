<!doctype html>
<html>
<head>
	<title>jQuery UI: Spinner</title>
    <link rel="stylesheet" href="css/ui-lightness/jquery-ui.css">
    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/jquery-ui-1.10.4.js"></script>
</head>
<body>

<h1>jQuery UI: Spinner</h1>
<h3>Instructions:</h3>
<ol>
	<li>Create a spinner that has:
		<ul>
			<li>Minimum value of 0</li>
			<li>Maximum value of 50</li>
			<li>Increments by 10 when it is dragged</li>
			<li>Alerts the current value when it changes</li>
		</ul>
	</li>
</ol>

<input type="text" id="spinner" />

<script type="text/javascript">
	$( "#spinner" ).spinner({
		step: 5,
		min: -25,
		max: 25,
		change: function() {
			alert( $(this).spinner( "value" ) );
		}
	});
</script>
</body>
</html>
