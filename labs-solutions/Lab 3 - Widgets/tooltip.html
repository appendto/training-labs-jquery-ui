<!doctype html>
<html>
<head>
	<title>jQuery UI: Tooltip</title>
    <link rel="stylesheet" href="css/ui-lightness/jquery-ui.css">
    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/jquery-ui-1.10.4.js"></script>
</head>
<body>

	<h1>jQuery UI: Tooltip</h1>
	<h3>Instructions:</h3>
	<ol>
		<li>Add a title to the link below and initialize the tooltip.</li>
	</ol>

	<a class="tooltip" href="#" title="Here is a description of this link">Click Here</a>

	<script type="text/javascript">
		$( ".tooltip" ).tooltip();
	</script>
</body>
</html>
